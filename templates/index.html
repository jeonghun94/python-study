<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.python.org//static/favicon.ico"
    />
    <title>Python Study</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img
          class="python-logo"
          src="https://www.python.org/static/img/python-logo@2x.png"
          alt="python™"
          width="218"
          height="60"
        />
      </a>
    </nav>
    <h1>Find Your Dream!</h1>
    <form action="/search">
      <input type="text" name="keyword" placeholder="Search for jobs..." />
      <button type="submit">Search</button>
    </form>
    <div class="tech-stack">
      <div class="tech">
        <img src="../static/react.png" alt="React" /><br />React
      </div>
      <div class="tech"><img src="../static/vue.png" alt="Vue" /><br />Vue</div>
      <div class="tech">
        <img src="../static/angular.png" alt="Angular" /><br />Angular
      </div>
      <div class="tech">
        <img src="../static/node.png" alt="Node.js" /><br />Node.js
      </div>
      <div class="tech">
        <img src="../static/django.png" alt="Django" /><br />Django
      </div>
      <div class="tech">
        <img src="../static/flask.png" alt="Flask" /><br />Flask
      </div>
      <div class="tech">
        <img src="../static/ruby.jpeg" alt="Ruby" /><br />Ruby
      </div>
      <div class="tech">
        <img src="../static/rust.png" alt="Laravel" /><br />Rust
      </div>
      <div class="tech">
        <img src="../static/next.png" alt="Next.js" /><br />Next.js
      </div>
    </div>

    <footer>
      <p>© 2024 Python Study. All rights reserved.</p>
      <p style="color: #444444">
        Contact me at <a href="mailto:jhun@naver.com">jhun@naver.com</a>
      </p>
    </footer>
  </body>
</html>

<script>
  const form = document.querySelector("form");
  const input = form.querySelector("input");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (!input.value.trim()) {
      alert("Please enter a keyword :)");
      return;
    }
    const keyword = input.value.trim();
    window.location.href = `/search?keyword=${keyword}`;
  });
</script>
